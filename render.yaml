services:
  - type: web
    name: ai-summarizer-app
    env: python
    region: singapore
    plan: starter
    buildCommand: "./build.sh"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"

    envVars:
      - key: GOOGLE_API_KEY
        sync: false

      - key: PYTHON_VERSION
        value: "3.10"

      - key: PYTHONUNBUFFERED
        value: "1"
    healthCheckPath: /health
