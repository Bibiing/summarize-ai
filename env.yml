name: summarize-ai
channels:
  - nvidia
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - ffmpeg
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=11.8
  - scikit-learn
  - librosa
  - scipy
  - pip
  - pip:
      - openai-whisper
      - sentence-transformers
      - langchain
      - google-generativeai
      - moviepy
      - hdbscan
      - python-dotenv
      - noisereduce
      - soundfile
      - fastapi[standard]
# Enhanced audio processing dependencies:
# librosa - advanced audio processing and feature extraction
# scipy - signal processing filters for audio enhancement
# noisereduce - spectral gating noise reduction
# soundfile - high-quality audio I/O
